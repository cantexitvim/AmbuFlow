<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="src/css/up.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="signup-container">
        <h1>Create Your Account</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required style="padding-right: 40px; padding-top: 10px;">
                <span class="material-symbols-outlined" id="toggle-password" style="
                position: relative;
                font-size: 25px;
                bottom: 33px;
                left: 280px;
                cursor: pointer;
                ">
                    visibility
                    </span>
            </div>
            <div class="form-group" style="
            position: relative;
            bottom: 20px;
            ">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <script>

document.getElementById('toggle-password').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        this.textContent = 'visibility';
    } else {
        passwordInput.type = 'password';
        this.textContent = 'visibility_off';
    }
});

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Dummy signup logic for demo purposes
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Store the signup data
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            localStorage.setItem('isLoggedIn', 'true');

            alert('Signup successful!');
            window.location.href = 'ambtracker.html'; // Redirect to tracker page
        });
    </script>
</body>
</html>
