<head>
  <meta charset="UTF-8" />

  <style>
    /* .logo span {

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .menu ul li a {
      padding: 10px 15px;
      color: black;
      text-decoration: none;
      border-radius: 10px;
    }

    .menu ul li a.active {
      color: white;
      background-color: #000;
    }

    .content {
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      flex-grow: 1;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-template-rows: auto auto;
      gap: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .feature {
      background-color: #e7f3fe;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .feature:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .feature img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 50%;
    }

    .feature h2 {
      color: #2980b9;
      margin-bottom: 10px;
    }

    .feature p {
      color: #555;
    }

    .team-feature,
    .contact-feature {
      padding: 20px;
      display: flex;
      align-items: center;
      text-align: left;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      grid-column: 1 / -1;
    }

    .team-feature {
      background-color: #e7ffe7;
    }

    .contact-feature {
      background-color: #f2e4aa;
    }

    .team-feature img,
    .contact-feature img {
      width: 150px;
      height: auto;
      margin-right: 20px;
      border-radius: 10px;
    }

    .feature p {
      color: #555;
    }

    .team-feature {
      background-color: #e7ffe7;
      padding: 20px;
      display: flex;
      align-items: center;
      text-align: left;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      grid-column: 1 / -1;
    }

    .team-feature img {
      width: 150px;
      height: auto;
      margin-right: 20px;
      border-radius: 10px;
    }

    .contact-feature {
      background-color: #f2e4aa;
      padding: 20px;
      display: flex;
      align-items: center;
      text-align: left;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      grid-column: 1 / -1;
    }

    .contact-feature img {
      width: 150px;
      height: auto;
      margin-right: 20px;
      border-radius: 10px;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 10px 0;
      width: 100%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }

    }
  </style>
</head>

</header>
