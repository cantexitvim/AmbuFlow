<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback - AmbuFlow</title>
  <link rel="stylesheet" href="preloaderStyle.css">
  <link rel="stylesheet" href="src/css/index.css">
  <link rel="stylesheet" href="src/css/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <div class="gtranslate_wrapper"></div>
  <script>
    window.gtranslateSettings = {
      "default_language": "en",
      "detect_browser_language": true,
      "wrapper_selector": ".gtranslate_wrapper"
    }
  </script>
  <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
  <style>
    body {
      background-color: white;
      transition: background-color 0.3s ease;
    }

    /* Font size of button */
    .buttons .login,
    .buttons .get-started,
    .dark-mode-toggle {
      font-size: 18px;
      padding: 10px 15px;
    }

    /* Dark mode styles */
    .dark-mode {
      background-color: #333;
      color: #f1f1f1;
    }

    .dark-mode h3,
    .dark-mode h1 {
      color: #f1f1f1;
    }

    .dark-mode footer {
      background-color: #111;
    }

    .dark-mode .feedback-box {
      background-color: #444;
    }

    footer {
      background-color: #C4D7FF;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .content {
      margin: 2rem 3rem;
      padding: 4rem 1rem;
      background-color: #f7f5f5;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: blue;
      transition: color 0.3s ease;
    }

    h3 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1rem;
      transition: color 0.3s ease;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;  /* Increased padding for better visibility */
      font-size: 18px;   /* Enlarged the text size */
    }
    
    footer .social-icon {
      display: inline-block;
      margin: 0 15px;
      font-size: 30px;   /* Increased icon size */
      color: #fff;
      transition: transform 0.3s ease; /* Added smooth transition for hover */
    }
    
    footer .social-icon:hover {
      transform: scale(1.3); /* Scale up the icon on hover */
      color: #f5a623; /* Optional: Change icon color on hover */
    }

    .star-rating {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      flex-direction: row-reverse;
    }

    .star-rating input {
      display: none;
    }

    .star-rating label {
      font-size: 3.5rem;
      color: #ddd;
      cursor: pointer;
      transition: color 0.2s, transform 0.3s ease;
    }

    .star-rating input:checked~label {
      color: #ffdd00;
      transform: scale(1.2);
    }

    .star-rating label:hover,
    .star-rating label:hover~label {
      color: #ffdd00;
      transform: scale(1.1);
    }

    button {
      padding: 10px 20px;
      background-color: #ff5733;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #e14a22;
      transform: scale(1.05);
    }

    textarea {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #ff5733;
      outline: none;
    }

    /* Social icons hover animation */
    .social-icon {
      transition: transform 0.3s ease;
    }

    .social-icon:hover {
      transform: scale(1.3);
    }

    .fa-facebook:hover {
      color: blue;
    }

    .fa-x-twitter:hover {
      color: black;
    }

    .fa-instagram:hover {
      color: orangered;
    }

    .fa-linkedin-in:hover {
      color: rgb(16, 13, 195);
    }

    /* Feedback form */
    .feedback-box {
      border: 1px solid #939aa1;
      width: 40%;
      min-width: 400px;
      min-height: 350px;
      border-radius: 15px;
      background-color: #edf6ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .feed-btn {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .feed-btn:hover {
      transform: scale(1.03);
      transition: all 0.3s ease;
    }

    .feed-msg {
      border: none;
    }

    .feed-msg:focus {
      outline: none;
    }

    #thank-you-message {
      text-align: center;
      display: none;
      justify-content: center;
      align-items: center;
      border: 1px solid #939aa1;
      width: 40%;
      min-width: 400px;
      min-height: 350px;
      border-radius: 15px;
      background-color: #edf6ff;
      font-size: 2rem;
      font-weight: 500;
      color: green;
      animation: popIn 0.8s ease-out;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Smooth scroll for navigation */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>

  <!-- Preloader -->
  <div id="preloader">
    <div class="wrapper">
      <div class="box-wrap">
        <div class="box one"></div>
        <div class="box two"></div>
        <div class="box three"></div>
        <div class="box four"></div>
        <div class="box five"></div>
        <div class="box six"></div>
      </div>
    </div>
  </div>

  <div class="container" id="container">
    <div class="logo">
      <div class="brand-name">
        <span class="letter red" style="--letter-index: 1;">A</span>
        <span class="letter red" style="--letter-index: 2;">m</span>
        <span class="letter red" style="--letter-index: 3;">b</span>
        <span class="letter red" style="--letter-index: 4;">u</span>
        <span class="letter" style="--letter-index: 5;">F</span>
        <span class="letter" style="--letter-index: 6;">l</span>
        <span class="letter" style="--letter-index: 7;">o</span>
        <span class="letter" style="--letter-index: 8;">w</span>
      </div>
      <img src="images/logo2-w.webp" alt="Ambulance Monitoring System Logo" style="width: 80px; height: auto" />
    </div>
    <nav class="menu">
      <ul>
        <li>
          <a href="#container" style="color: #333;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6.34314 11.5858L12 5.92894L17.6569 11.5858M12 19L12 6" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span class="nav-text">Home</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="content">
    <h1>We Value Your Feedback!</h1>
    <h3>Please let us know how we can improve.</h3>

    <div class="feedback-box">
      <form id="feedback-box">
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5" aria-label="5 stars" />
          <label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4" aria-label="4 stars" />
          <label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3" aria-label="3 stars" />
          <label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2" aria-label="2 stars" />
          <label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1" aria-label="1 star" />
          <label for="star1">&#9733;</label>
        </div>
        <div class="feed-msg">
          <textarea placeholder="Additional comments..." rows="4"></textarea>
        </div>
        <div class="feed-btn">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div id="thank-you-message">Thank you for your feedback!</div>
  </div>

  <footer>
    <div>
      <a href="https://www.facebook.com/ambuflow" target="_blank" class="social-icon">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="https://twitter.com/ambuflow" target="_blank" class="social-icon">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
      <a href="https://www.instagram.com/ambuflow" target="_blank" class="social-icon">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/company/ambuflow" target="_blank" class="social-icon">
        <i class="fa-brands fa-linkedin-in"></i>
      </a>
    </div>
  </footer>

  <script>
    // Preloader function to hide the loader once the page is fully loaded
    window.onload = function () {
      document.getElementById('preloader').style.display = 'none';
    };

    // Feedback form submission handler
    document.getElementById('feedback-box').addEventListener('submit', function (e) {
      e.preventDefault();

      // Hide the feedback form
      document.querySelector('.feedback-box').style.display = 'none';

      // Show the thank-you message
      document.getElementById('thank-you-message').style.display = 'flex';
    });

    // Dark mode toggle
    const toggleSwitch = document.querySelector('.dark-mode-toggle');
    toggleSwitch.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>

</html>
