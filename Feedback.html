<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Added Favicon -->
  <link rel="shortcut icon" href="ambulance.png" type="image/x-icon" />
  <title>Feedback - AmbuFlow</title>
  <link rel="stylesheet" href="preloaderStyle.css">
  <link rel="stylesheet" href="src/css/index.css">
  <link rel="stylesheet" href="src/css/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <div class="gtranslate_wrapper"></div>
  <script>
    window.gtranslateSettings = {
      "default_language": "en",
      "detect_browser_language": true,
      "wrapper_selector": ".gtranslate_wrapper"
    }
  </script>
  <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
  <style>
    body {
      background-color: white;
    }

    /* font size of button */
    .buttons .login,
    .buttons .get-started,
    .dark-mode-toggle {
      font-size: 18px;
      /* Increase font size */
      padding: 10px 15px;
      /* Adjust padding for better appearance */
    }

    /* dark mode toggle button styling */
    body {
      background-color: white;
      /* Light mode background */
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar {
      background-color: rgb(148 207 226);
      /* Light mode navbar */
      border-radius: 7px;
      color: black;
      padding: 7px;
    }

    ul li a:hover {
      color: rgb(16, 16, 16) !important;
    }

    a:hover {
      color: rgb(0, 0, 6);
    }

    .navbar.dark-mode {
      background-color: black;
      /* Dark mode navbar */
      color: white;
    }

    /* more addition for dark mode theme */
    .dark-mode .logo img {
      filter: brightness(0) invert(1);
      /* Inverts the color to make it white */
    }

    /* dark mode hover effect on logo */
    body.dark-mode #logo img:hover {
      filter: brightness(0) invert(1);
      /* Change black logo to white */
      filter: brightness(0.8);
      /* Change the brightness to light grey on hover */
    }

    .navbar.dark-mode .logo-img {
      filter: brightness(0) invert(1);
      /* Change logo color in dark mode */
    }

    .dark-mode .menu a {
      color: white;
      /* Dark mode link color */
      border: 1px solid lightgrey;
      /* Light grey border in dark mode */
    }

    .dark-mode {
      background-color: rgba(50, 50, 50, 0.95);
      /* Slightly gray background with high opacity */
    }

    .dark-mode .menu a:hover {
      background-color: white;
      /* White background on hover in dark mode */
      color: black;
      /* Black text on hover in dark mode */
    }

    .light-dark-btn {
      background-color: transparent;
      border: 1px solid black;
      /* Black border */
      border-radius: 50px;
      cursor: pointer;
      color: black;
      /* Default button color */
    }

    .light-dark-btn:hover {
      color: blue;
      /* Change color on hover */
    }

    .dark-mode .light-dark-btn {
      color: white;
      /* Button color in dark mode */
      border: 1px solid lightgrey;
      /* Light grey border */
    }

    .dark-mode .light-dark-btn:hover {
      background-color: white;
      /* Background on hover in dark mode */
      color: black;
      /* Text color on hover in dark mode */
    }

    .buttons {
      display: flex;
      align-items: center;
    }

    /* adding dark mode for contact info */
    .content {
      transition: background-color 0.3s, color 0.3s;
      /* Smooth transitions */
    }

    .dark-mode h3 {
      color: wheat;
    }

    .dark-mode .content {
      background-color: rgba(50, 50, 50, 0.95);
      /* Match body background opacity */
    }

    footer {
      background-color: #C4D7FF;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .content {
      margin: 2rem 3rem;
      padding: 4rem 1rem;
      background-color: #f7f5f5;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: blue;
    }

    h3 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .star-rating {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      flex-direction: row-reverse;
    }

    .star-rating input {
      display: none;
      /* Hide radio inputs */
    }

    .star-rating label {
      font-size: 3.5rem;
      /* Increased size for better visibility */
      color: #ddd;
      cursor: pointer;
      transition: color 0.2s;
    }

    /* Color the stars based on the selected rating */
    .star-rating input:checked~label {
      color: #ffdd00;
      /* Color for selected stars */
    }

    /* Color on hover */
    .star-rating label:hover,
    .star-rating label:hover~label {
      color: #ffdd00;
      /* Color on hover */
    }

    button {
      padding: 10px 20px;
      background-color: #ff5733;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      /* Smooth transition */
    }

    textarea {
      width: 100%;
      /* Full width for better usability */
      max-width: 500px;
      /* Limiting max width */
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Added the hover animation on the footer social icons */
    .social-icon {
      transition: transform 0.3s ease;
      /* Smooth transition effect */
    }

    .social-icon:hover {
      transform: scale(1.3);
      /* Scale the element to 1.3 times its size */
    }

    .fa-facebook:hover {
      color: blue;
      /* Icon color change to blue on hover */
    }

    .fa-x-twitter:hover {
      color: black;
      /* Icon color change to black on hover */
    }

    .fa-instagram:hover {
      color: orangered;
      /* Icon color change to orangered on hover */
    }

    .fa-linkedin-in:hover {
      color: rgb(16, 13, 195);
      /* Icon color change to rgb(16, 13, 195) on hover */
    }

    @keyframes logoAnimation {
      0% {
        opacity: 0;
        transform: translateX(-100px);
        /* Start from the left */
      }

      50% {
        transform: translateX(10px);
        /* Move slightly to the right */
      }

      100% {
        opacity: 1;
        transform: translateX(0);
        /* End at original position */
      }
    }

    /* feedback form  */
    .feedback-box {
      border: 1px solid #939aa1;
      width: 40%;
      min-width: 400px;
      min-height: 350px;
      border-radius: 15px;
      background-color: #edf6ff;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .feed-btn {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    .feed-btn:hover {
      transform: scale(1.03);
      transition: all 0.3s ease;
    }

    .feed-msg {
      border: none;
    }

    .feed-msg:focus {
      outline: none;
    }

    #thank-you-message {
      text-align: center;
      display: none;
      justify-content: center;
      align-items: center;

      border: 1px solid #939aa1;
      width: 40%;
      min-width: 400px;
      min-height: 350px;
      border-radius: 15px;
      background-color: #edf6ff;

      font-size: 2rem;
      font-weight: 500;
      color: green;
      margin-top: 2rem;
    }

    /* Style for back to top button */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .back-to-top:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="AmbuFlow Logo" class="logo-img" style="height: 50px;" />
    </div>
    <div class="buttons">
      <a href="login.html" class="login">Login</a>
      <a href="register.html" class="get-started">Get Started</a>
      <button id="dark-mode-toggle" class="dark-mode-toggle">Toggle Dark Mode</button>
    </div>
  </div>

  <div class="content">
    <h1>Feedback</h1>
    <h3>Your feedback is valuable to us!</h3>
    <form id="feedback-box" class="feedback-box">
      <div class="star-rating">
        <input type="radio" name="rating" id="star-5" value="5" />
        <label for="star-5">★</label>
        <input type="radio" name="rating" id="star-4" value="4" />
        <label for="star-4">★</label>
        <input type="radio" name="rating" id="star-3" value="3" />
        <label for="star-3">★</label>
        <input type="radio" name="rating" id="star-2" value="2" />
        <label for="star-2">★</label>
        <input type="radio" name="rating" id="star-1" value="1" />
        <label for="star-1">★</label>
      </div>
      <textarea class="feed-msg" rows="5" placeholder="Share your feedback..."></textarea>
      <button type="submit" class="feed-btn">Submit Feedback</button>
    </form>
    <div id="thank-you-message">Thank you for your feedback!</div>
  </div>

  <footer>
    <p>&copy; 2024 AmbuFlow. All rights reserved.</p>
    <div>
      <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-x-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

  <button class="back-to-top">Back to Top</button>

  <script>
    // Back to top button functionality
    const backToTopButton = document.querySelector('.back-to-top');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTopButton.style.display = 'block';
      } else {
        backToTopButton.style.display = 'none';
      }
    });

    // Feedback submission functionality
    const feedbackForm = document.getElementById('feedback-box');
    const thankYouMessage = document.getElementById('thank-you-message');

    feedbackForm.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent the default form submission

      // Here you could handle the form submission,
      // e.g., send data to a server or display a message.
      thankYouMessage.style.display = 'block'; // Show thank you message
      feedbackForm.reset(); // Reset the form
    });

    // Dark mode toggle functionality
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.querySelector('.navbar').classList.toggle('dark-mode');
    });
  </script>
</body>

</html>
