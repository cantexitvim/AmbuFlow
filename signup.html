<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<head>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js" type="text/javascript"></script>
</head>

<body>

   <!-- Navbar Start -->
   <div class="fixed-navbar">
      <nav class="navbar">
          <a href="index.html" class="logo"><i class="fa-solid fa-truck-medical"></i> Ambulance Tracking System</a>
          <div class="navbar-nav">
              <a href="roles.html" class="nav-link">Home</a>
              <a href="#" class="nav-link">About Us</a>
              <a href="#" class="nav-link">Contact</a>
              <a href="login.html" class="nav-link">Login</a>
          </div>
      </nav>
   </div>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <div id="password-strength"></div>
                <i class='bx bxs-lock-alt'></i>
                <i class="fas fa-eye toggle-password" id="togglePassword" onclick="togglePassword()"></i>

            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Sign Up</button>
    

            <div class="social-login">
                <button type="button" class="social-button facebook">
                    <i class="fab fa-facebook-f"></i> Sign Up with Facebook
                </button>
                <span class="or">or</span>

                <button type="button" class="social-button google">
                    <i class="fab fa-google"></i> Sign Up with Google
                </button>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/password-strength@3.1.0/dist/password-strength.min.js"></script>
<script>
        function togglePassword() {
            const password = document.getElementById('loginPassword');
            const togglePassword = document.getElementById('togglePassword');

            if (password.type === 'password') {
                password.type = 'text';
                togglePassword.classList.add('fa-eye-slash');
                togglePassword.classList.remove('fa-eye');
            } else {
                password.type = 'password';
                togglePassword.classList.add('fa-eye');
                togglePassword.classList.remove('fa-eye-slash');
            }
        }

    const passwordInput = document.getElementById('password');
    const passwordStrength = document.getElementById('password-strength');

    passwordInput.addEventListener('input', () => {
        const strength = passwordStrength.calculate(passwordInput.value);
        passwordStrength.style.width = `${strength.percentage}%`;
        passwordStrength.style.backgroundColor = strength.color;
    });
</script>
        </form>
    </div>
</body>
</html>
