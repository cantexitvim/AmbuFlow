<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src\css\login.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="return loginUser(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required style="padding-right: 40px; padding-top: 10px;">
                <span class="material-symbols-outlined" id="toggle-password" style="
                position: relative;
                font-size: 25px;
                bottom: 33px;
                left: 280px;
                cursor: pointer;
                ">
                    visibility
                    </span>
            </div>
                <div id="checks" style="
                position: relative;
                bottom: 20px;
                ">
                    <div id="checkTitle">The password must:</div>
                    <div id="check0">
                        <i class="far fa-check-circle"></i><span> be atleast 8 characters long.</span></div>
                    <div id="check1">
                        <i class="far fa-check-circle"></i><span> contain atleast one lowercase letter.</span></div>
              
                    <div id="check2">
                        <i class="far fa-check-circle"></i><span> contain atleast one uppercase letter.</span></div>
           
                    <div id="check3">
                        <i class="far fa-check-circle"></i><span> contain atleast one number.</span></div>
         
                    <div id="check4">
                        <i class="far fa-check-circle"></i><span> contain atleast one special character.</span></div>

            </div>
            
            <button id="loginButton" type="submit" disabled style="
                position: relative;
                top: 40px;">Login</button>
        </form>
        <p style="
        position: relative;
        top:40px;
        left:0px;
        ">Don't have an account? <a href="up.html">Sign Up</a></p>
    </div>

    <script>

document.getElementById('toggle-password').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    if (passwordInput.type === 'text') {
        passwordInput.type = 'password';
        this.textContent = 'visibility';
    } else {
        passwordInput.type = 'text';
        this.textContent = 'visibility_off';
    }
});

        function check(){
            let passed=0;
            let password=document.getElementById('password').value;
            password=password.trim()
            document.getElementById('password').value=password;
            if(password.length>=8){
                document.getElementById('check0').style.color="green";
                passed++;
            }else{
                document.getElementById('check0').style.color="red";
            }
            if(/\d/.test(password)){
                document.getElementById('check3').style.color="green";
                passed++;
            }else{
                document.getElementById('check3').style.color="red";
            }
            if(/(?=.*?[A-Z]).*/.test(password)){
                document.getElementById('check2').style.color="green";
                passed++;
            }else{
                document.getElementById('check2').style.color="red";
            }
            if(/(?=.*?[a-z]).*/.test(password)){
                document.getElementById('check1').style.color="green";
                passed++;
            }else{
                document.getElementById('check1').style.color="red";
            }
            if(/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(password)){
                document.getElementById('check4').style.color="green";
                passed++;
            }else{
                document.getElementById('check4').style.color="red";
            }
            const loginButton = document.getElementById('loginButton');
                if (passed === 5) {
                    loginButton.disabled = false;
                } else {
                    loginButton.disabled = true;
    }
        }
        function loginUser(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            

            // Get registered credentials from localStorage (for demo purposes only)
            const registeredUsername = localStorage.getItem('registeredUsername');
            const registeredPassword = localStorage.getItem('registeredPassword');

            // Check if credentials match
            if (username === registeredUsername && password === registeredPassword) {
                // Set login status
                localStorage.setItem('isLoggedIn', 'true');
                alert('Login successful!');
                window.location.href = 'ambtracker.html'; // Redirect to tracker page
            } else {
                alert('Invalid login details');
            }
        }
    </script>
</body>
</html>
